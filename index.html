<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My JavaScript App</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/assets/css/style.css">
</head>
<body>
  
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="" class="navbar-brand">Microposts</a>
    </div>
  </nav>

  <div class="container postsContainer ">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group p-2">
        <input type="text" class="form-control" id="title" placeholder="Post Title">
      </div>

      <div class="form-group p-2">
        <textarea class="form-control" id="body" placeholder="Post Body"></textarea>
      </div>

      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-block">Post</button>
      <span class="form-end"></span>
    </div>

    <br>

    <div  id="post"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">Microposts @copy</footer>
  <script src="build/app.bundle.js"></script>
</body>
</html>
